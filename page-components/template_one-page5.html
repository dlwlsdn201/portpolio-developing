<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css-copy/onePageStyle.css">
        <link rel="stylesheet" href="css-copy/common.css">
        <link rel="stylesheet" href="css-copy/main.css">
    </head>
    <body>
        <section>
            <div class="onePage5-container container">
                <div class="section-top">
                    <div class="inner-container">
                        <div class="index-wrapper">
                            <span class="title-bold-S-skyBlue year">
                                05
                            </span>
                            <span class="title-bold-S index">
                                Web Page Sub
                            </span>
                        </div>
                    </div>
                </div>
                <div class="section-middle">
                    <div class="inner-container">
                        <div class="title-wrapper">
                            <div class="vertical-line-thick skyBlue"></div>
                            <div class="title-block">
                                <span class="title-bold-M-skyBlue">
                                    LE LABO
                                </span>
                                <span class="title-default-M">
                                    웹 사이트 원 웹사이트 리뉴얼
                                </span>
                            </div>
                        </div>
                        <div class="desc-wrapper">
                            <p class="text-desc">
                                가독성을 높이기 위하여 원 페이지로 웹 사이트를 리뉴얼 하였습니다.<br>
                                HTML과 CSS, J Query를 사용하여 제작하였습니다.<br>
                                상단의 메뉴 Bar는 스크롤을 내려도 고정되어 있는 형태이며, 메인 화면 중앙에는 Le Labo의 제품을 볼 수 있는 제품 사진을 슬라이드 형태로 나타내었습니다.<br>
                            </p>
                        </div>
                        <div class="row-1 row">
                            <div class="col-1-1 col">
                                <div class="spec-wrapper row">
                                        <div class="col-1 col">
                                            <span class="title-default-skyBlue row">
                                                TARGET
                                            </span>
                                            <span class="title-default-skyBlue row">
                                                제작 기간
                                            </span>
                                            <span class="title-default-skyBlue row">
                                                COLOR
                                            </span>
                                        </div>
                                        <div class="col-2 col">
                                            <span class="text-default row"> 2~30대 </span>
                                            <span class="text-default row"> 3일 </span>
                                            <span class="text-default row">
                                                <div class="colorItem-white">WHITE</div>
                                                <div class="colorItem-black">BLACK</div>
                                            </span>
                                        </div>
                                </div>
                            </div>
                            <div class="col-1-2 col">
                                <div class="img-wrapper row">
                                    <div class="img-block right">
                                        <img src="/images/ONEPAGE.png" alt="Vertical" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-bottom">
                    <div class="inner-container">
                        <div class="origin-wrapper">
                            <span class="text-S">
                                출처-Lemaire 공식 홈페이지
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
