<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css-copy/onePageStyle.css">
        <link rel="stylesheet" href="css-copy/common.css">
        <link rel="stylesheet" href="css-copy/main.css">
    </head>
    <body>
        <section>
            <div class="onePage2-container container">
                <div class="section-top">
                    <div class="inner-container">
                        <div class="index-wrapper">
                            <span class="title-bold-S-skyBlue year">
                                02
                            </span>
                            <span class="title-bold-S index">
                                iOS / Android
                            </span>
                        </div>
                    </div>
                </div>
                <div class="section-middle">
                    <div class="inner-container">
                        <div class="title-wrapper">
                            <div class="vertical-line-thick skyBlue"></div>
                            <div class="title-block">
                                <span class="title-bold-M-skyBlue">
                                    IOS &amp; Android
                                </span>
                                <span class="title-default-M">
                                    페이지 디자인
                                </span>
                            </div>
                        </div>
                        <div class="row-1 row">
                            <div class="col-1-1 col">
                                <div class="desc-wrapper">
                                    <p class="text-desc">
                                        포토샵을 이용하여 디자인 하였으며,<br>
                                        IOS는 쇼핑몰의 메인 페이지를,<br>
                                        Android는 뮤직 플레이어를 제작하였습니다.
                                    </p>
                                </div>
                            </div>
                            <div class="col-1-2 col">
                                <div class="spec-wrapper">
                                    <!-- spec 세로 정렬 라인 맞추기부터 -->
                                    <div class="col-1-2-1 col">
                                        <div class="row-1-2-1-1 row title">
                                            <div class="title-bold-skyBlue">
                                                TARGET
                                            </div>
                                            <div class="hidden-block">
                                                TARGET
                                            </div>
                                        </div>
                                        <div class="row-1-2-1-2 row title">
                                            <span class="title-bold-skyBlue">
                                                제작기간
                                            </span>
                                            <div class="hidden-block">
                                                TARGET
                                            </div>
                                        </div>
                                        <div class="row-1-2-1-3 row title">
                                            <span class="title-bold-skyBlue">
                                                COLOR
                                            </span>
                                            <div class="hidden-block">
                                                TARGET
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-1-2-2 col">
                                        <div class="row-1-2-2-1 row">
                                            <div class="row-1-2-2-1-1 row">
                                                <span class="text-default">
                                                    iOS - 2~30 대
                                                </span>
                                            </div>
                                            <div class="row-1-2-2-1-2 row">
                                                <span class="text-default">
                                                    Android-전 연령
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row-1-2-2-2 row">
                                            <div class="row-1-2-2-2-1">
                                                <span class="text-default">
                                                    iOS - 1일
                                                </span>
                                            </div>
                                            <div class="row-1-2-2-2-2">
                                                <span class="text-default">
                                                    Android- 1일
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row-1-2-2-3 row">
                                            <div class="col-1-2-3-1 col">
                                                <span class="text-default">
                                                    IOS
                                                </span>
                                                <span class="text-default">
                                                    Android
                                                </span>
                                            </div>
                                            <div class="col-1-2-3-2 col">
                                                <div class="colorItem-black">
                                                    BLACK
                                                </div>
                                                <div class="colorItem-black">
                                                    BLACK
                                                </div>
                                            </div>
                                            <div class="col-1-2-3-3 col">
                                                <div class="colorItem-white">
                                                    WHITE
                                                </div>
                                                <div class="colorItem-grey">
                                                    GREY
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="img-wrapper row">
                            <div class="img-block left">
                                <img src="./images/android.png" alt="android">
                            </div>
                            <div class="img-block right">
                                <img src="/images/iOS.png" alt="iOS">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="section-bottom">
                    <div class="inner-container">
                        <div class="origin-wrapper">
                            <span class="text-S">
                                출처-http://seouleins.com
                            </span>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>
    </body>
</html>
